<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>arrow 함수 - default 파라미터와 rest 파라미터</h1>

<script>
"use strict"

// 파라미터를 선언하지 않는 경우 
var f1 = (a, b=100, c) => {
    console.log(a,b,c);
};
f1(15);

//default parameter +single parameter
var f2 = (a=100) => {
    console.log(a);
};
f2();


//rest parameter
var f3 = (a, ...x) => {
    console.log();
};
f3(100,200,300);









</script>


</body>
</html>
