<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 파라미터-rest parameter </h1>

<script>
"use strict"

//rest  파라미터는 나머지 아규먼트 값을 갖고 있는 배열이다.
function f1(a,b, ...x){
console.log(a,b);

        //x배열에는 a,b를 제외한 나머지 아규먼트가 들어있다.
       console.log("--------------------------------");
       for (var value of arguments)
           console.log(value);
       
       //arguments는 모든 아규먼트가 들어있다.
       console.log("--------------------------------");
       for (var value of arguments)
           console.log(value);
       
       
       console.log("=======================");

    
   
};



</script>


</body>
</html>
