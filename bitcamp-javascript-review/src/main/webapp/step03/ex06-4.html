<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>arrow 함수 - default 파라미터와 rest 파라미터</h1>

<script>
"use strict"

//여러문장일 경우 중괄호를 묶어야 한다.
var f1 = (a, b) => {
    console.log("합계:");
    console.log(a+b);
};
f1(100,200);


//한 문장일 경우 중괄호를 생략할 수 있다.
var f2 = (a, b) => { console.log("합계:",a+b);
  
f2(100,200);
}


</script>


</body>
</html>
