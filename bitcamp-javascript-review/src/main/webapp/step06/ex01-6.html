<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API -특정태그 아래에 있는 태그 찾기</h1>

<div id="d1">
<h2 class="g1 g3">g1 g3.제목1</h2>
<h2 class="g1">g1.제목2</h2>
<h2 class="g1 g2 g3">g1 g2 g3.제목3</h2>
<h2 class="g2">g2.제목4</h2>
</div>

<div id="d2">
<h2 class="g1 g3">g1 g3.제목1</h2>
<h2 class="g1">g1.제목2</h2>
<h2 class="g1 g2 g3">g1 g2 g3.제목3</h2>
<h2 class="g2">g2.제목4</h2>
</div>

<h2 class="g1 g3">제목1</h2>
<h2 class="g1">제목2</h2>
<h2 class="g1 g2 g3">제목3</h2>
<h2 class="g2">제목4</h2>

<script>
"use strict"


//document 객체에 대해 querySelector() 또는 querySelectorAll()을
//호출하면 문서 전체에서 해당 조건의 태그를 찾는 것이다.

var el = document.querySelectorAll("g1 g2");
console.log(el);
console.log("---------------------------------------------");

for (value of el)
    console.log(value);
    



</script>

</body>
</html>
