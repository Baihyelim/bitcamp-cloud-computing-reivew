<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API -태그 이름으로 태그 찾기</h1>


<h2 id="header1" class="g1 g3">제목1</h2>
<h2 id="header2" class="g1">제목2</h2>
<h2 id="header3" class="g1 g2 g3">제목3</h2>
<h2 id="header4" class="g2">제목4</h2>


<script>
"use strict"


//=>리턴값은 태그 객체를 담고 있는 HTMLCollection 객체이다.
//=>만약 해당태그를 찾지 못했으면 빈 HTMLCollection을 리턴한다.
//     null은 아니다.
var el = document.getElementsByTagName("h2");
console.log(el);
console.log("---------------------------------------------");

for (var i; i < el.length; i++)
    console.log(el[1]);

console.log("----------------------------------------------");

//주의!
//=>HTMLCollection은 일반 객체이기 때문에 for..in을 사용하면 
//      모든 프로퍼티만큼에 대해 반복한다.
for (var i in el)
    console.log(i, el[1]);
    
   
console.log("----------------------------------------------");


//HTMLCollection은 배열은 아니지만 collection 타입이기 때문에 for of 문법에 사용할 수 있음. 
//배열이나 collection타입의 객체만 올 수 있음 
for (var value of )
  console.log(i, el[1]);



</script>

</body>
</html>
