<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv{
    height:  200px;
    border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 동기 요청-</h1>

<input id="iA" type="text">
<select id="iOp">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
</select>
<input id="iB" type="text">
<button id = "btn1">계산하기</button><br>

<div id ="resultDiv"></div>

<script>
"use strict"

btn1.onclick = function() {
    var xhr = new XMLHttpRequest();
   
    //서버에서 응답이 왔을 때 출력하게 한다.
    xhr.
    
    
    
    
    
    
    
    
    
    
    xhr.open('GET',
                    'ex01-2.jsp?a=' +iA.value+
                    '&op=' +iOp.value +
                    '&b=' +iB.value, true);
    xhr.send();
   // 비동기 요청에서  send()
    
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
};


</script>

</body>
</html>
