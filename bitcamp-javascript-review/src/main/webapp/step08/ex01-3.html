<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv{
    height:  200px;
    border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 동기 요청-</h1>

<input id="iA" type="text">
<select id="iOp">
	<option value="%2B">+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
</select>
<input id="iB" type="text">
<button id = "btn1">계산하기</button><br>

<div id ="resultDiv"></div>

<script>
"use strict"

btn1.onclick = function() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET',
                    'ex01-3.jsp?a=' +iA.value+ 
                            //1-3.jsp에서 만들어진 구문에 따라서 10초뒤에 답변되는것을 보여주는데
                            //이 출력은 버퍼에 저장되어있다가 완전히 호출이 끝났을 때 버퍼에 저장된것이
                            //클라이언트에게 보내지는 것임 이것은 잊으면 안됨 ,
                            //기본 버퍼 디폴트8k
                    '&op=' +iOp.value +
                    '&b=' +iB.value, false);
    xhr.send();
    //서버에 요청한 후 서버에서 응답을 완료할 때까지 send()는 리턴하지 않는다.
    //따라서 화면은 사용자의 행위헤 아무런 반응을 하지 못하는 
    //벽돌상태가 된다.
    
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
};


</script>

</body>
</html>
