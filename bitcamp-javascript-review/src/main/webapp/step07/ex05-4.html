<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>AJAX 비동기 -</h1>

<form action="http://daum.net">
*이름: <input id="fiName" type="text" name="name"><br>
*나이: <input id="fiAge" type="number" name="age"><br>
전화:   <input id="fiTel" type="text" name="tel"><br>
<input type="submit" value="등록"><br>
</form>




<script>
"use strict"

//onsubmit의 코드 실행 리턴값이 true이면 입력폼의 action을 실행하고, 
//false이면 실행하지 않는 특징을 이용한다.
form1.onsubmit = function() {
    if(fiName.value.length == 0 || fiAge.value.length == 0){
        alert("필수 항목을 입력하세요!");
        return false;
    }
    return true;
};






</script>

</body>
