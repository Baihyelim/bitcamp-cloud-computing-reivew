<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>변수 destructuring(분해)- 객체의 값 분해</h1>

<script>
"use strict"

var obj = new Object(); 
var name = "홍길동";
var kor = 100;
var eng = 90;
var math = 80;

//객체의 
var {name,eng} = obj;
console.log(name,eng);


var {kor,eng} = obj;
console.log(kor,eng);


//만약 객체의 프로퍼티 값을 추출할 때 변수 이름을 다르게 하고 싶다면
//다음과 같이하라!
//문법:
//var{추출할 프로퍼티이름: 새변수명, 추출할 프로퍼티 이름: 새변수명} =객체;
var {kor:k, eng:e} = obj;
console.log(k,e);

//값이 없을 때 기본 값을 넣고 싶다면
//var{프로퍼티 명: 새변수명 = 기본값...} =객체;
var {name:n, sum:s=0, aver:a }

</script>

</body>
</html>
