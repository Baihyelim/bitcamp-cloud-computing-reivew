plugins {
    id 'java'
    id 'eclipse-wtp'//wtp를 추가해야지 배포할 수 있는 설정파일이 만들어진다
    id 'war'//war라는 폴더를 항상 함께 추가해줘야 한다.
}

compileJava {
    // 컴파일 할 때 소스 파일의 인코딩 옵션을 추가할 것이다.
    // 예) javac -encoding UTF-8 Hello.java
    options.encoding = 'UTF-8'
}


// Define the main class for the application
//mainClassName = 'App'

dependencies {

    //Servlet API 라이브러리
    //=>providedCompile: 빌드할 때 사용. 배포에는 제외
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    
    // JSTL 라이브러리
    //JSTL은 톰캣 서버에 없다.컴파일 할때도 필요하지만, 배포할때도 필요한 녀석!!
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
    //=>compile: 빌드할 때 사용. 배포에 포함
    compile 'com.google.guava:guava:23.0'
    
    //=>testCompile: 테스트할 때만 사용.배포에는 제외
    testCompile 'junit:junit:4.12'
    
    
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
